<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lab 3</title>
    <link rel="stylesheet" href="css/polo.css" />
  </head>
  <body>
    <div class="card">
      <img src="../images/polo_b.png" alt="blue_polo" />
      <div class="product">
        <div class="product-name">
          <p>Koszulka polo</p>
          <p>Promocja!</p>
        </div>
        <p id="description">
          Lorem ipsum dolor sit amet consectetur, adipisicing elit. At eum
          deserunt illum.
        </p>
        <div class="color-picker">
          <p id="color">Kolor</p>
          <form id="colors">
            <input
              type="radio"
              id="blue"
              name="picked_color"
              value="blue"
              checked
            />
            <input type="radio" id="red" name="picked_color" value="red" />
            <input type="radio" id="green" name="picked_color" value="green" />
            <input
              type="radio"
              id="yellow"
              name="picked_color"
              value="yellow"
            />
          </form>
        </div>
        <div class="size-picker">
          <p id="size">Rozmiar</p>
          <form id="sizes">
            <label>
              <input type="radio" id="S" name="picked_size" value="S" checked />
              <span>S</span>
            </label>
            <label>
              <input type="radio" id="M" name="picked_size" value="M" />
              <span>M</span>
            </label>
            <label>
              <input type="radio" id="L" name="picked_size" value="L" />
              <span>L</span>
            </label>
            <label>
              <input type="radio" id="XL" name="picked_size" value="XL" />
              <span>XL</span>
            </label>
          </form>
        </div>
        <p id="price">59,99</p>
        <button type="button">ðŸ›’Do koszyka</button>
      </div>
    </div>
  </body>
</html>
